<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var center = {lat: 36, lng: 134};
        var infoWindow;
        var data = [
          {name: 'Tokyo',lat: 36,lng: 136},
          {name: 'Hyogo',lat: 35,lng: 135}
        ]
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: center
        });
        marker = new google.maps.Marker({
          position: center,
          map: map
        });
        for (var i = 0; i < data.length; i++) {
          markerLatLng = {lat: data[i]['lat'], lng: data[i]['lng']};
　         marker[i] = new google.maps.Marker({
          position: markerLatLng,
          map: map
          });
          }
        infoWindow = new google.maps.InfoWindow({ // 吹き出しの追加
        content: '<div class="map">海の彼方</div>' // 吹き出しに表示する内容
        });
        marker.addListener('click', function() { // マーカーをクリックしたとき
        infoWindow.open(map, marker); // 吹き出しの表示
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHvTJh0c0yKakfJi0Ju2zPklH6Plv37P8&callback=initMap">
    </script>
  </body>
</html>
